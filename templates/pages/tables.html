{% extends 'layouts/base.html' %}
{% load static %}


{% block content %}

  <div class="container-fluid py-4 px-5">
    <div class="row">
      <div class="col-12">
        <div class="card card-background card-background-after-none align-items-start mt-4 mb-5">
          <div class="full-background" style="background-image: url('{% static 'assets/img/header-blue-purple.jpg' %}')"></div>
          <div class="card-body text-start p-4 w-100">
            <h3 class="text-white mb-2">Inscription</h3>
            <p class="mb-4 font-weight-semibold">
              Veuillez remplir le formulaire ci-dessous !
            </p>
            
            <img src="/static/img/Logo/Logo.jpg" alt="logo" class="position-absolute top-10 end-1 w-10 max-width-200 mt-0 d-sm-block d-none" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <form class="container-fluid py-4 px-5" method="POST" action="">
         {% csrf_token %}
         {{form.as_p}}
        <div class="row">
            <div class="col-md-12">
                <input type="submit" value="Inscrire" class="btn btn-primary">
                <a href="{% url 'tables' %}" class="btn btn-danger">Annuler</a>
            </div>
        </div>
    </form>
    
    </div>
    </div>
    {% include 'includes/footer.html' %}
  </div>

{% endblock content %}
