{% extends 'layouts/base.html' %}
{% load static %}


{% block content %}

<div class="container-fluid py-4 px-5">    
    <div class="row justify-content-around mt-3">
        <div class="col-12"> 
            <div class="d-sm-flex align-items-center card border shadow-xs mb-4">
                <h4 class="font-weight-semibold text-lg mt-3">Ajouter un paiement</h4>
                <div class="col-sm-10 ">
                    <form action="" method="POST" class="p-2 rounded">
                        {% csrf_token %}
                        {{form.as_p}}
                        <input type="submit" value="Ajouter" class="btn btn-sm btn-dark btn-icon">
                        <a href="{% url 'Paiement' %}" class="btn btn-sm btn-danger btn-icon">Annuler</a>
                    </form>
                </div>
            </div>   
            
        </div>
    </div>
</div>
{% include 'includes/footer.html' %}
{% endblock content %}
